<div
  class="modal fade"
  id="nota_list_modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="user_modal_title">Nota</h4>
      </div>
      <div class="modal-body" id="user_modal_body">
        <div class="row">
          <div class="col-md-12">
            <table
              class="table table-hover table-striped"
              id="data-list-nota"
              width="100%"
            >
              <thead>
                <th>No.</th>
                <th>Tanggal</th>
                <th>Aksi</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
